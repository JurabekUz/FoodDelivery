<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container justify-content-center mt-5">
        <h3 class="text-center p-4 font-weight-bold">Sign In Restaurant Dashboard</h3>

        {% if messages %}
            <div class="text-center my-2">
              <strong class="text-primary">Messages</strong>
                {% for message in messages %}
                <p class="text-warning p-2">{{message}}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form class="m-auto" style="width: 32%" method="POST" action="/accounts/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label  for="id_login">Username</label>
                    <input class="form-control mb-3" type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required id="id_login">

                    <label for="id_password">Password</label>
                    <input class="form-control mb-3" type="password" name="password" placeholder="Password" autocomplete="current-password" required id="id_password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="id_remember">
                    <label class="form-check-label" for="id_remember">Remember Me:</label>
                </div>
                <button class="btn btn-secondary px-3" type="submit">Sign In</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
